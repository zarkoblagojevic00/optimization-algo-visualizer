<body>
    $$ \nabla f = 
        \pmatrix{
            \frac{\partial f}{\partial x_{1}} & 
            \frac{\partial f}{\partial x_{2}} &
            \dots & 
            \frac{\partial f}{\partial x_{k}}
        }^\top 
    $$

    $$ x_{k+1} = x_{k} - \alpha\nabla f $$
    
    $$ x_{k+1} = x_{k} - \alpha\nabla f + \omega(x_{k} - x_{k-1}) $$
</body>
